<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Global Investment Solutions</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1><i class="fas fa-globe"></i> Global Investment Solutions</h1>
                <div class="connection-status">
                    <i class="fas fa-circle" id="status-icon"></i>
                    <span id="status-text">실시간 공유 준비됨</span>
                </div>
            </div>
            <div class="header-right">
                <button class="fullscreen-btn" onclick="toggleFullscreen()" title="전체화면">
                    <i class="fas fa-expand" id="fullscreen-icon"></i>
                </button>
            </div>
        </header>

        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="pe">
                    <i class="fas fa-chart-line"></i> PE
                </button>
                <button class="tab-btn" data-tab="pd">
                    <i class="fas fa-hand-holding-usd"></i> PD
                </button>
                <button class="tab-btn" data-tab="real-estate">
                    <i class="fas fa-home"></i> Real Estate
                </button>
                <button class="tab-btn" data-tab="infra">
                    <i class="fas fa-road"></i> Infra
                </button>
            </div>

            <div class="tab-content">
                <!-- PE 탭 -->
                <div class="tab-pane active" id="pe">
                    <div class="section-header">
                        <h2>PE (Private Equity)</h2>
                        <div class="header-actions">
                            <button class="copy-emails-btn" onclick="copyAllEmails('pe')">
                                <i class="fas fa-copy"></i> 모든 이메일 복사
                            </button>
                            <button class="add-row-btn" onclick="addTableRow('pe')">
                                <i class="fas fa-plus"></i> 행 추가
                            </button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="pe-table">
                            <thead>
                                <tr>
                                    <th class="number-col">No.</th>
                                    <th>기관</th>
                                    <th>고객명</th>
                                    <th>이메일</th>
                                    <th class="action-col">작업</th>
                                </tr>
                            </thead>
                            <tbody id="pe-tbody">
                                <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- PD 탭 -->
                <div class="tab-pane" id="pd">
                    <div class="section-header">
                        <h2>PD (Private Debt)</h2>
                        <div class="header-actions">
                            <button class="copy-emails-btn" onclick="copyAllEmails('pd')">
                                <i class="fas fa-copy"></i> 모든 이메일 복사
                            </button>
                            <button class="add-row-btn" onclick="addTableRow('pd')">
                                <i class="fas fa-plus"></i> 행 추가
                            </button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="pd-table">
                            <thead>
                                <tr>
                                    <th class="number-col">No.</th>
                                    <th>기관</th>
                                    <th>고객명</th>
                                    <th>이메일</th>
                                    <th class="action-col">작업</th>
                                </tr>
                            </thead>
                            <tbody id="pd-tbody">
                                <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Real Estate 탭 -->
                <div class="tab-pane" id="real-estate">
                    <div class="section-header">
                        <h2>Real Estate</h2>
                        <div class="header-actions">
                            <button class="copy-emails-btn" onclick="copyAllEmails('real-estate')">
                                <i class="fas fa-copy"></i> 모든 이메일 복사
                            </button>
                            <button class="add-row-btn" onclick="addTableRow('real-estate')">
                                <i class="fas fa-plus"></i> 행 추가
                            </button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="real-estate-table">
                            <thead>
                                <tr>
                                    <th class="number-col">No.</th>
                                    <th>기관</th>
                                    <th>고객명</th>
                                    <th>이메일</th>
                                    <th class="action-col">작업</th>
                                </tr>
                            </thead>
                            <tbody id="real-estate-tbody">
                                <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Infra 탭 -->
                <div class="tab-pane" id="infra">
                    <div class="section-header">
                        <h2>Infra (Infrastructure)</h2>
                        <div class="header-actions">
                            <button class="copy-emails-btn" onclick="copyAllEmails('infra')">
                                <i class="fas fa-copy"></i> 모든 이메일 복사
                            </button>
                            <button class="add-row-btn" onclick="addTableRow('infra')">
                                <i class="fas fa-plus"></i> 행 추가
                            </button>
                        </div>
                    </div>
                    <div class="table-container">
                        <table class="data-table" id="infra-table">
                            <thead>
                                <tr>
                                    <th class="number-col">No.</th>
                                    <th>기관</th>
                                    <th>고객명</th>
                                    <th>이메일</th>
                                    <th class="action-col">작업</th>
                                </tr>
                            </thead>
                            <tbody id="infra-tbody">
                                <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
