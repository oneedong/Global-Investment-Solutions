<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB Global Investment Solutions</title>
  <link rel="stylesheet" href="styles.css?v=20250820">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #0e1524 0%, #0f2a4a 50%, #0b1f3a 100%);
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    /* Moving background photo (Ken Burns) */
    .bg-photo { position: fixed; inset: 0; z-index: 0; pointer-events: none; background-image: url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1920&auto=format&fit=crop'); background-size: cover; background-position: center; filter: saturate(1.05) contrast(1.02); transform: scale(1.1); animation: kenburns 28s ease-in-out infinite alternate; will-change: transform, background-position, opacity; transition: opacity .8s ease; }
    @keyframes kenburns { 0% { transform: scale(1.10) translate3d(0,0,0); background-position: 45% 55%; } 100% { transform: scale(1.24) translate3d(0,0,0); background-position: 55% 45%; } }
    /* Dim overlay for readability */
    .bg-dim { position: fixed; inset: 0; z-index: 0; pointer-events: none; background: radial-gradient(60% 60% at 50% 50%, rgba(8,14,28,0.25), rgba(8,14,28,0.55)), linear-gradient(180deg, rgba(8,14,28,0.35) 0%, rgba(8,14,28,0.65) 100%); }
    /* Animated gradient glow */
    .bg-glow {
      position: fixed; inset: -20%;
      background: radial-gradient(40% 40% at 20% 20%, rgba(13,110,253,0.20), transparent 60%),
                  radial-gradient(35% 35% at 80% 30%, rgba(106,17,203,0.18), transparent 60%),
                  radial-gradient(45% 45% at 50% 80%, rgba(0,212,255,0.14), transparent 60%);
      filter: blur(40px);
      animation: glowShift 16s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes glowShift {
      0% { transform: translateY(0) scale(1); opacity: .9; }
      100% { transform: translateY(-2%) scale(1.03); opacity: 1; }
    }
    /* Subtle perspective grid */
    .bg-grid {
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
      background-image: linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
                        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 38px 38px;
      mask-image: radial-gradient(60% 60% at 50% 50%, black 60%, transparent 100%);
      transform: perspective(800px) rotateX(25deg) translateY(-6%);
      opacity: .45;
    }
    /* Floating alternative investment tags */
    .alt-tags {
      position: relative; display: flex; align-items: center; justify-content: center;
      gap: 12px; flex-wrap: wrap; width: 100%; padding: 8px 8vw 0 8vw; margin-top: 30px;
      z-index: 1; pointer-events: none;
    }
    .alt-tag {
      color: #cfe2ff; background: rgba(13,110,253,0.09);
      border: 1px solid rgba(13,110,253,0.25); border-radius: 999px; padding: 8px 14px;
      font-size: .92rem; letter-spacing: .2px; box-shadow: 0 4px 16px rgba(0,0,0,0.18) inset;
      animation: none;
    }
    .alt-tag:nth-child(3n) { animation-duration: 12s; background: rgba(106,17,203,0.08); border-color: rgba(106,17,203,0.25); color: #e0cffc; }
    .alt-tag:nth-child(4n) { animation-duration: 14s; background: rgba(0,212,255,0.08); border-color: rgba(0,212,255,0.25); color: #cfeffd; }
    @keyframes floatTag { 0% { transform: translateY(0) translateX(0); } 50% { transform: translateY(-8px) translateX(6px); } 100% { transform: translateY(0) translateX(0); } }
    .login-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      padding: 40px 32px 16px 32px;
      width: 350px;
      max-width: 95vw;
      text-align: center;
      border: 1.5px solid #e0e6f7;
      position: relative; z-index: 1;
    }
    .login-logo {
      margin-bottom: 18px;
    }
    .login-logo img {
      height: 38px;
      margin-bottom: 6px;
    }
    .login-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #2d3436;
      margin-bottom: 24px;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 8px;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      padding: 12px 14px;
      border: 1.5px solid #dbe2ef;
      border-radius: 7px;
      font-size: 1rem;
      background: #f7f9fb;
      transition: border 0.2s;
    }
    .login-form input:focus {
      border: 1.5px solid #667eea;
      outline: none;
      background: #fff;
    }
    .login-options {
      display: flex;
      align-items: center;
      gap: 0 12px;
      margin-bottom: 6px;
      font-size: 0.97rem;
      color: #636e72;
      justify-content: space-between;
    }
    .login-options label {
      margin-right: 0;
      font-size: 0.97rem;
      color: #636e72;
      cursor: pointer;
    }
    .change-pw-link {
      color: #636e72;
      font-size: 0.97rem;
      cursor: pointer;
      transition: color 0.18s, background 0.18s;
      padding: 2px 0;
      border-radius: 3px;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .change-pw-link:hover {
      color: #4e5ed3;
      background: #f2f4ff;
    }
    .login-btn {
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 13px 0;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #4e5ed3;
    }
    .login-error {
      color: #e74c3c;
      font-size: 0.97rem;
      margin-bottom: 0;
      min-height: 18px;
    }
    .copyright {
      margin-top: 18px;
      color: #b2bec3;
      font-size: 0.92rem;
      position: relative; z-index: 1;
    }
    @media (max-width: 520px){ .alt-tags { padding: 8vh 4vw; } .alt-tag { padding: 6px 12px; font-size: .86rem; } }

    /* Dark premium login theme overrides */
    .login-container { background: #111827; border: 1px solid #1f2937; box-shadow: 0 12px 32px rgba(0,0,0,0.4); }
    .login-title { color: #e5e7eb; }
    .login-form input[type="text"],
    .login-form input[type="password"] { background: #0f172a; border: 1px solid #253044; color: #e5e7eb; }
    .login-form input::placeholder { color: #94a3b8; }
    .login-form input:focus { border-color: #ffcc00; box-shadow: 0 0 0 3px rgba(255,204,0,0.25); background: #0b1220; }
    .login-options { justify-content: flex-start; color: #a1a1aa; gap: 16px; }
    .login-options .option { display: inline-flex; align-items: center; gap: 7px; cursor: pointer; }
    .login-options input[type="checkbox"] { accent-color: #ffcc00; }
    .login-options label { color: #cbd5e1; }
    .login-btn { background: #ffcc00; color: #111827; border: 1px solid #e6b800; }
    .login-btn:hover { background: #e6b800; }
  </style>
</head>
<body>
  <div class="bg-photo"></div>
  <div class="bg-dim"></div>
  <div class="bg-glow"></div>
  <div class="bg-grid"></div>
  <div class="login-container">
    <div class="login-title">Global Investment Solutions</div>
    <form class="login-form" id="loginForm" autocomplete="off">
      <input type="text" id="userid" placeholder="아이디" required autofocus />
      <input type="password" id="password" placeholder="비밀번호" required />
      <div class="login-options">
        <label for="saveId" class="option">
          <input type="checkbox" id="saveId" />
          <span>아이디 저장</span>
        </label>
        <label for="savePw" class="option">
          <input type="checkbox" id="savePw" />
          <span>비밀번호 저장</span>
        </label>
      </div>
      <button type="submit" class="login-btn">로그인</button>
      <div class="login-error" id="loginError"></div>
    </form>
    <!-- 비밀번호 변경 모달 -->
    <div id="changePwModal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); align-items:center; justify-content:center; z-index:1000;">
      <div style="background:#fff; border-radius:12px; box-shadow:0 4px 24px rgba(0,0,0,0.13); padding:32px 28px; width:320px; max-width:95vw; text-align:center; position:relative;">
        <div style="font-size:1.1rem; font-weight:600; margin-bottom:18px;">비밀번호 변경</div>
        <form id="changePwForm" style="display:flex; flex-direction:column; gap:12px;">
          <input type="text" id="changePwUser" placeholder="아이디" required />
          <input type="password" id="changePwCurrent" placeholder="현재 비밀번호" required />
          <input type="password" id="changePwNew" placeholder="새 비밀번호" required />
          <input type="password" id="changePwNew2" placeholder="새 비밀번호 확인" required />
          <button type="submit" class="login-btn" style="margin-top:6px;">변경</button>
          <div id="changePwError" style="color:#e74c3c; font-size:0.97rem; min-height:18px;"></div>
        </form>
        <button id="closeChangePw" style="position:absolute; top:10px; right:14px; background:none; border:none; font-size:1.3rem; color:#636e72; cursor:pointer;">×</button>
      </div>
    </div>
  </div>
  <div class="alt-tags">
    <span class="alt-tag">Private Equity</span>
    <span class="alt-tag">Private Debt</span>
    <span class="alt-tag">Real Estate</span>
    <span class="alt-tag">Infrastructure</span>
    <span class="alt-tag">Hedge Fund Seeding</span>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js?v=20250820"></script>
  <script src="script.js?v=20250820"></script>
  <script>
    (function(){
      try {
        const el = document.querySelector('.bg-photo');
        if (!el) return;
        const images = [
          // 도시 스카이라인 (투자/금융 도시)
          'https://images.unsplash.com/photo-1499914485622-a88fac536970?q=80&w=1920&auto=format&fit=crop',
          // 대교/인프라 시설
          'https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1920&auto=format&fit=crop',
          // 현대식 빌딩 외관 (Real Estate)
          'https://images.unsplash.com/photo-1505843513577-22bb7d21e455?q=80&w=1920&auto=format&fit=crop',
          // 데이터센터/서버룸 (PD/Infra Tech)
          'https://images.unsplash.com/photo-1587202372775-98927bbee2a7?q=80&w=1920&auto=format&fit=crop',
          // 고급 오피스 인테리어 (미팅 분위기)
          'https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=1920&auto=format&fit=crop'
        ];
        let i = 0;
        setInterval(() => {
          i = (i + 1) % images.length;
          el.style.opacity = 0;
          setTimeout(() => { el.style.backgroundImage = `url('${images[i]}')`; el.style.opacity = 1; }, 400);
        }, 5000);
      } catch (_) {}
    })();
  </script>
  <div class="app-footer">ⓒ se23162. All rights reserved.</div>
</body>
</html>
