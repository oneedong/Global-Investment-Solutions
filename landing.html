<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KB Global Investment Solutions</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f8fafc 0%, #e9eafc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      padding: 40px 32px 32px 32px;
      width: 350px;
      max-width: 95vw;
      text-align: center;
      border: 1.5px solid #e0e6f7;
    }
    .login-logo {
      margin-bottom: 18px;
    }
    .login-logo img {
      height: 38px;
      margin-bottom: 6px;
    }
    .login-title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #2d3436;
      margin-bottom: 24px;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 18px;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      padding: 12px 14px;
      border: 1.5px solid #dbe2ef;
      border-radius: 7px;
      font-size: 1rem;
      background: #f7f9fb;
      transition: border 0.2s;
    }
    .login-form input:focus {
      border: 1.5px solid #667eea;
      outline: none;
      background: #fff;
    }
    .login-options {
      display: flex;
      align-items: center;
      gap: 0 12px;
      margin-bottom: 8px;
      font-size: 0.97rem;
      color: #636e72;
      justify-content: space-between;
    }
    .login-options label {
      margin-right: 0;
      font-size: 0.97rem;
      color: #636e72;
      cursor: pointer;
    }
    .change-pw-link {
      color: #636e72;
      font-size: 0.97rem;
      cursor: pointer;
      transition: color 0.18s, background 0.18s;
      padding: 2px 0;
      border-radius: 3px;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .change-pw-link:hover {
      color: #4e5ed3;
      background: #f2f4ff;
    }
    .login-btn {
      background: #667eea;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 13px 0;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: #4e5ed3;
    }
    .login-error {
      color: #e74c3c;
      font-size: 0.97rem;
      margin-bottom: 8px;
      min-height: 18px;
    }
    .copyright {
      margin-top: 18px;
      color: #b2bec3;
      font-size: 0.92rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Global Investment Solutions</div>
    <form class="login-form" id="loginForm" autocomplete="off">
      <input type="text" id="userid" placeholder="아이디" required autofocus />
      <input type="password" id="password" placeholder="비밀번호" required />
      <div class="login-options">
        <div style="display:flex;align-items:center;gap:7px;">
          <input type="checkbox" id="saveId" style="accent-color:#667eea;" />
          <label for="saveId">아이디 저장</label>
        </div>
        <a href="#" id="openChangePw" class="change-pw-link">비밀번호 변경</a>
      </div>
      <button type="submit" class="login-btn">로그인</button>
      <div class="login-error" id="loginError"></div>
    </form>
    <!-- 비밀번호 변경 모달 -->
    <div id="changePwModal" style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.25); align-items:center; justify-content:center; z-index:1000;">
      <div style="background:#fff; border-radius:12px; box-shadow:0 4px 24px rgba(0,0,0,0.13); padding:32px 28px; width:320px; max-width:95vw; text-align:center; position:relative;">
        <div style="font-size:1.1rem; font-weight:600; margin-bottom:18px;">비밀번호 변경</div>
        <form id="changePwForm" style="display:flex; flex-direction:column; gap:12px;">
          <input type="text" id="changePwUser" placeholder="아이디" required />
          <input type="password" id="changePwCurrent" placeholder="현재 비밀번호" required />
          <input type="password" id="changePwNew" placeholder="새 비밀번호" required />
          <input type="password" id="changePwNew2" placeholder="새 비밀번호 확인" required />
          <button type="submit" class="login-btn" style="margin-top:6px;">변경</button>
          <div id="changePwError" style="color:#e74c3c; font-size:0.97rem; min-height:18px;"></div>
        </form>
        <button id="closeChangePw" style="position:absolute; top:10px; right:14px; background:none; border:none; font-size:1.3rem; color:#636e72; cursor:pointer;">×</button>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>
</body>
</html>
